<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link href="https://fonts.googleapis.com/css2?family=Sora:wght@200..600&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="styles0.css">
		<title>Job listings</title>
		
	</head>

	<body>    
		<header class="main-header">
			<h1 class="screen-reader-only">Job listings</h1>
			<!-- Begin: Addition -- This renders list of jobs -->
			<div class="filters none ">
				<div class="filter-cover"></div>
				<div class="clear ">Clear</div>
			</div>
			<!-- End: Addition -->
		</header>
		
		<main class="main-content">
			<article class="job listing">
				<header class="job__header" style="background-image: url(https://static-job-listings-frontendmentor.now.sh/images/photosnap.svg)">
					<h2 class="job__title"><a href="#" class="job__title-link">Senior Frontend Developer</a></h2>
					<p class="job__meta">
						<span class="job__company-name">Photosnap</span>
						<em class="badge badge--primary">New!</em>
						<em class="badge badge--secondary">Featured</em>
					</p>
					
					<div class="job__details">
						<time datetime="2020-11-01">1d ago</time>
						<span class="job__type">Full time</span>
						<address class="job__location">USA only</address>
					</div>
				</header>
				
				<ul class="job__tags job__filters">
					<li><button type="button" class="button job__filter" data-filter="Frontend">Frontend</button></li>
					<li><button type="button" class="button" data-filter="Senior">Senior</button></li>
					<li><button type="button" class="button" data-filter="HTML">HTML</button></li>
					<li><button type="button" class="button" data-filter="CSS">CSS</button></li>
					<li><button type="button" class="button" data-filter="JavaScript">JavaScript</button></li>
				</ul>
			</article>
			
			
			<article class="job">
				<header class="job__header" style="background-image: url(https://static-job-listings-frontendmentor.now.sh/images/photosnap.svg)">
					<h2 class="job__title"><a href="#" class="job__title-link">Senior Frontend Developer</a></h2>
					<p class="job__meta">
						<span class="job__company-name">Photosnap</span>
						<em class="badge badge--primary">New!</em>
						<em class="badge badge--secondary">Featured</em>
					</p>
					
					<div class="job__details">
						<time datetime="2020-11-01">1d ago</time>
						<span class="job__type">Full time</span>
						<address class="job__location">USA only</address>
					</div>
				</header>
				
				<ul class="job__tags job__filters">
					<li><button type="button" class="button job__filter" data-filter="Frontend">Frontend</button></li>
					<li><button type="button" class="button" data-filter="Senior">Senior</button></li>
					<li><button type="button" class="button" data-filter="HTML">HTML</button></li>
					<li><button type="button" class="button" data-filter="CSS">CSS</button></li>
					<li><button type="button" class="button" data-filter="JavaScript">JavaScript</button></li>
				</ul>
			</article>
		</main>

		<script src="index.js" ></script>
	</body>
</html>
